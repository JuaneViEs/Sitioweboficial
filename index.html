<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Constancias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Constancias</h1>
        <div id="loginContainer">
            <input type="password" id="password" placeholder="Ingrese contraseña">
            <button id="entrarBtn">Entrar</button>
            <div id="passwordError" class="hidden">Contraseña incorrecta</div>
        </div>
        
        <div id="formContainer" class="hidden">
            <label for="fileInput">Seleccionar archivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <div id="cedulaContainer" class="hidden">
                <label for="cedulaInput">Ingrese Cédula o ID:</label>
                <input type="text" id="cedulaInput" placeholder="Ingrese Cédula o ID">
                <button id="buscarBtn">Buscar</button>
                <button id="regresarBtn" class="hidden">Regresar</button>
                <button id="generateBtn" class="hidden">Generar Constancia (PDF)</button>
            </div>
            <div id="resultado" class="hidden"></div>
        </div>
    </div>

    <div id="constanciaContainer" class="hidden">
        <div class="constancia">
            <h2>CONSTANCIA:</h2>
            <button id="regresarConstanciaBtn" class="small-button">Regresar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
